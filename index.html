<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fish Gallery</title>
    <meta name="description" content="This is a demo for some Sassiness">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Fish Gallery</h1>
    </header>

    <h1>This is some Sass</h1>
    <p class="para">These are some of my illustrations of ocean creatures.</p>
    
    <div class="images">
        <div class="img1">
            <img src="Nautilus.png" alt="a daring of a shellfish">
            <p>This is a drawing of a nautilus made with Illustrator</p>
        </div>
        <div class="img2">
            <img src="Hammerhead.png" alt="a drawing of a hammerhead shark">
            <p>This is a drawing of a hammerhead shark made with Illustrator</p>
        </div>
        <div class="img3">
            <img src="WhaleShark.png" alt="a drawing of a whale shark">
            <p>This is a drawing of a whale shark made with Illustrator</p>
        </div>
    </div>
</body>
</html>
